<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜面数据表格</title>
    <style>
        table {
            border-collapse: collapse; /* 合并边框 */
            width: 80%; /* 表格宽度 */
            margin: 20px auto; /* 居中显示 */
        }
        th, td {
            border: 1px solid #333; /* 边框样式 */
            padding: 10px; /* 单元格内边距 */
            text-align: center; /* 文字居中 */
        }
        th {
            background-color: #f0f0f0; /* 表头背景色 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th> <!-- 第一列表头（空白） -->
            <th>第1组</th>
            <th>第2组</th>
            <th>第3组</th>
            <th>第4组</th>
            <th>第5组</th>
            <th>第6组</th>
            <th>第7组</th>
            <th>第8组</th>
        </tr>
        <tr>
            <td>斜面①</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
            <td>近</td>
        </tr>
        <tr>
            <td>斜面②</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
            <td>中</td>
        </tr>
        <tr>
            <td>斜面③</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
            <td>远</td>
        </tr>
    </table>
</body>
</html>
